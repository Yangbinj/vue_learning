<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTTP Basic Authentication</title>
    <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.slim.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.slim.min.js"></script> -->
</head>

<body>
    <div></div>
    <!-- <script src="js/jquery-3.2.1.js"></script> -->
    <script>
        // 参考https://mp.weixin.qq.com/s/QPHjLV7zHfJoogCEcWRJrA
        // HTTP Basic Authentication
        $(function () {
            send('http://localhost:9090/Authentication_base');
        })
        var send = function (url) {
            $.ajax({
                url: url,
                method: 'GET',
            });
        }
        new Promise(
            function (resolve, reject) {
                // 一段耗时的异步操作
                resolve('成功') // 数据处理完成
                // reject('失败') // 数据处理出错
            }
        ).then(
            (res) => { console.log(res, 'dd') },  // 成功
            (err) => { console.log(err) } // 失败
        )
        new Promise(
            resolve => {
                setTimeout(() => {
                    resolve('hello')
                }, 2000)
            },
            reject => {
                reject('fail');
            }).then(res => {
                console.log(res)
            }, err => {
                console.log(err);
            })
    </script>
</body>

</html>
